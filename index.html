<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="styles.css" rel="stylesheet">
    <title>IAM - EA1</title>
    <script type="application/javascript" src="javascript/DoSomething.js"></script>
    <script type="application/javascript" src="javascript/xhr.js"></script>
</head>

<body onload = "initialiseView()" class="">

<header>
    <div id="headerLeft" class="floatLeft">
        <img src="images/hamburger_GI.png" class="floatLeft">
        <div id="headerText" class="floatLeft">Medien</div>
    </div>

    <div id="headerRight" class="floatRight">
        <img src="images/plus_GI.png" class="floatRight add">
        <div id="toggleView" class="floatRight"></div>
    </div>
</header>

<main class="">
    <div id="content">
        <div id="puffer"></div>
        <ul><template>
            <li>
                <div class="floatLeft pic">
                    <img class="picture" src="content/100_100.jpeg">
                </div>
                <div class="info">
                    <div class="flex infoTop">
                        <div>lorempixel.com</div>
                        <span></span>
                        <div>03.10.2018</div>
                    </div>
                    <h2 class="title">Title 1</h2>
                    <div class="infoFoot flex">
                        <div class=" floatLeft flex">
                            <img src="images/play_GI.png" class="floatLeft">
                            <div class="tag">0</div>
                        </div>
                        <span></span>
                        <img class="option" src="images/optionVertical_GI.png">
                    </div>
                </div>
            </li></template>
        </ul>
    </div>

</main>
<footer>
    <img src="images/logout_GI.png" id="footerLeft" class="floatLeft">
    <img src="images/refresh_GI.png" id="footerRight" class="floatRight refresh">
</footer>
</body>
</html>
